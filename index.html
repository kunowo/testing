<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orang Hebat</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #111, #1e1e2f);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    z-index: 2;
    padding-top: 50px;
}

img {
    width: 300px;
    max-width: 80%;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h1 {
    margin-top: 20px;
    font-size: 28px;
}

/* Emoji Style */
.emoji {
    position: fixed;
    top: -50px;
    font-size: 30px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="photo.jpg" alt="Photo">
    <h1>Orang abk / anjing / kontol / memek / gila / ngentot</h1>
</div>

<script>
function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = "ðŸ–•ðŸ¿";

    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.animationDuration = (2 + Math.random() * 3) + "s";
    emoji.style.fontSize = (20 + Math.random() * 30) + "px";

    document.body.appendChild(emoji);

    setTimeout(() => {
        emoji.remove();
    }, 5000);
}

setInterval(createEmoji, 150);
</script>

</body>
</html>
