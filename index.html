<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Loading</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #1a1a1a, #0a0a0a 60%);
    font-family: 'Inter', sans-serif;
    overflow:hidden;
    color:#eaeaea;
}

/* Luxury gold glow background */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background: radial-gradient(circle, rgba(212,175,55,0.15), transparent 70%);
    animation: pulse 6s infinite ease-in-out;
}

@keyframes pulse{
    0%{ transform: scale(1); opacity:0.6;}
    50%{ transform: scale(1.2); opacity:0.3;}
    100%{ transform: scale(1); opacity:0.6;}
}

.container{
    text-align:center;
    padding:50px 70px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(212,175,55,0.3);
    box-shadow: 0 0 40px rgba(212,175,55,0.1);
    position:relative;
}

h1{
    font-family: 'Playfair Display', serif;
    font-size:2rem;
    letter-spacing:1px;
    background: linear-gradient(90deg, #d4af37, #f5e6a3, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s infinite linear;
}

@keyframes shimmer{
    0%{background-position:-200% center;}
    100%{background-position:200% center;}
}

.loading-line{
    width:200px;
    height:2px;
    background: rgba(255,255,255,0.1);
    margin:30px auto 0;
    position:relative;
    overflow:hidden;
    border-radius:5px;
}

.loading-line::after{
    content:"";
    position:absolute;
    width:80px;
    height:100%;
    background: linear-gradient(90deg, transparent, #d4af37, transparent);
    animation: loading 2s infinite;
}

@keyframes loading{
    0%{ left:-80px;}
    100%{ left:200px;}
}

.sub{
    margin-top:20px;
    font-size:0.9rem;
    color:rgba(255,255,255,0.6);
    letter-spacing:2px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Web anda akan muncul di sini beberapa detik lagi<br>mohon tunggu</h1>
    <div class="loading-line"></div>
    <div class="sub">PREPARING YOUR EXPERIENCE</div>
</div>

</body>
</html>
